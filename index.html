<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LibraryMS Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Make mobile responsive -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <style>
        .login-card-flex {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-img {
            width: 600px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        @media (max-width: 991px) {
            .login-img {
                width: 100%;
                height: 180px;
            }
        }
        @media (max-width: 575px) {
            .login-card-flex {
                flex-direction: column;
            }
            .login-img {
                margin-right: 0;
                margin-bottom: 16px;
                width: 100%;
                height: 120px;
            }
            .card {
                width: 100% !important;
                min-width: 0 !important;
            }
        }
    </style>
    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height:100vh;">
        <div class="card shadow" style="width: 1000px; max-width: 100vw;">
            <div class="card-body py-lg-5 bg-black text-light">
                <div class="login-card-flex">
                    <!-- Left: Image -->
                    <img src="1.jpg" alt="Library" class="login-img d-none d-sm-block">
                    <!-- Right: Login Form -->
                    <div style="flex:1;">
                        <h5 class="mb-3 text-center">Welcome to<br>Mother Teresa Institution Library</h5>
                        <form id="loginForm" autocomplete="off">
                            <div class="mb-2">
                                <label for="loginUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="loginUsername" required>
                            </div>
                            <div class="mb-2">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="loginBtn">Login</button>
                        </form>
                        <div id="loginMessage" class="text-danger mt-2" style="display:none;"></div>
                        <div id="forgotMsg" class="text-success mt-2" style="display:none;"></div>
                        <!-- Optional: Add forgot password link for mobile -->
                        <div class="mt-2 text-center">
                            <a href="#" id="forgotPasswordLink" class="text-info">Forgot Password?</a>
                        </div>
                        <div id="forgotPasswordSection" style="display:none;">
                            <form id="forgotPasswordForm" class="mt-2">
                                <input type="email" id="forgotEmail" class="form-control mb-2" placeholder="Enter your email" required>
                                <button type="submit" class="btn btn-warning w-100">Send Reset Link</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    // EmailJS config (replace with your own EmailJS user ID, service ID, and template ID)
    emailjs.init('YOUR_EMAILJS_USER_ID'); // <-- Replace with your EmailJS user ID

    // Show forgot password section
    document.getElementById('forgotPasswordLink').onclick = function(e) {
        e.preventDefault();
        document.getElementById('forgotPasswordSection').style.display = 'block';
    };

    // Forgot password form handler
    document.getElementById('forgotPasswordForm').onsubmit = function(e) {
        e.preventDefault();
        const email = document.getElementById('forgotEmail').value.trim();
        // Send reset link via EmailJS (replace template params as needed)
        emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', {
            to_email: email,
            reset_link: window.location.origin + '/reset-password.html'
        }).then(function() {
            document.getElementById('forgotMsg').textContent = "Reset link sent to your email.";
            document.getElementById('forgotMsg').style.display = "block";
        }, function() {
            document.getElementById('forgotMsg').textContent = "Failed to send email. Try again.";
            document.getElementById('forgotMsg').style.display = "block";
        });
    };

    // Login form handler (no 2FA)
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const username = document.getElementById('loginUsername').value.trim();
        const password = document.getElementById('loginPassword').value.trim();
        const msg = document.getElementById('loginMessage');
        if (username === "admin" && password === "admin123") {
            localStorage.setItem('isAuthenticated', 'true');
            window.location.href = "lms.html";
        } else {
            msg.textContent = "Invalid username or password.";
            msg.style.display = "block";
        }
    });

    // Prevent navigation if not authenticated
    if (!localStorage.getItem('isAuthenticated')) {
        history.pushState(null, '', window.location.href);
        window.addEventListener('popstate', function(event) {
            history.pushState(null, '', window.location.href);
        });
    }
    </script>
</body>
</html>
